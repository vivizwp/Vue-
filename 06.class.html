<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>class</title>
		<script src="js/vue-2.4.0.js"></script>
		<style>
			.red {
				color: red;
			}

			.size {
				font-size: 30px;
			}

			.bgc {
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 使用v-bind+数组 -->
			<!-- <p :class="['red','size']">这是P标签内容</p> -->
			<!-- 使用三元表达式 -->
			<!-- <p :class="['red','size',flag?'bgc':'']">这是p标签内容</p> -->
			<!-- 在数组中使用对象来代替三元表达式,提高代码的可读性 -->
			<!-- <p :class="['red','size',{'bgc':flag}]">这是p标签内容</p> -->
			<!-- 在为 class 使用 v-bind 绑定 对象的时候，对象的属性是类名，
			由于 对象的属性可带引号，也可不带引号，所以 这里我没写引号；属性的值 是一个标识符 -->
			<p :class='classObj'>这是p标签的内容</p>
		</div>
		<script>
			new Vue({
				el: '#app',
				data: {
					flag:true,
					classObj:{
						red:true,
						size:true,
						bgc:false
					}
				}
			})
		</script>
	</body>
</html>
