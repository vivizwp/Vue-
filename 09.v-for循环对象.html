<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-for循环对象</title>
		<script src="js/vue-2.4.0.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 和循环数组对象不一样 -->
			<p v-for="(value,key,index) in list">
				value为：{{value}}---
				key为：{{key}}----
				index为{{index}}
			</p>
			
		</div>
		<script>
			new Vue({
				el:'#app',
				data:{
					list:{
						id:1,
						name:'张山',
						sex:'male'
					}
				}
			})
		</script>
	</body>
</html>
