<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>style</title>
		<script src="js/vue-2.4.0.js"></script>
	</head>
	<body>
		<div id="app">
			<p :style="[styleObj1,styleObj2]">这是一个P标签</p>
		</div>
		<script>
			new Vue({
				el:'#app',
				data:{
					styleObj1:{
						color:"red",
						fontSize:"30px"
					},
					styleObj2:{
						backgroundColor:"blue"
					}
				}
			})
		</script>
	</body>
</html>
