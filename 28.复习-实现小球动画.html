<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue-2.4.0.js"></script>
		<style>
			.ball{
				width: 10px;
				height: 10px;
				background-color:red;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button @click='flag=!flag'>加入购物车</button>
			<transition @before-enter='beforeEnter'
			@enter='enter' @after-enter='afterEnter'>
				<div class="ball" v-if='flag'></div>
			</transition>
		</div>
		<script>
			new Vue({
				el:'#app',
				data:{
					flag:false
				},
				methods:{
					beforeEnter(el){
						el.style.transform='translate(0,0)'
					},
					enter(el,done){
						el.offsetWidth
						el.style.transform='translate(150px,150px)'
						el.style.transition="all 1s ease"
						done()
					},
						
					afterEnter(el){
						el.style.opacity=0
						this.flag=!this.flag
					}
				}
			})
		</script>
		
	</body>
</html>
