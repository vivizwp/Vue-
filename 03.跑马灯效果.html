<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>跑马灯</title>
		<script src="js/vue-2.4.0.js"></script>
	</head>
	<body>
		<div id="app">
			<button @click='run'>跑起来</button>
			<button @click='stop'>停止</button>
			<p v-html='msg'></p>
			<p>{{msg}}</p>
		</div>
		<script>
			new Vue({
				el:'#app',
				data:{
					msg:'start跑起来的内容end',
					timer:null
				},
				methods:{
					run(){
						if(!this.timer){
							this.timer=setInterval(()=>{
								var start=this.msg.substr(0,1)
								var end=this.msg.substr(1)
								this.msg=end+start
							},200)	
						}
					},
					stop(){
						clearInterval(this.timer);
						this.timer=null
					}
				}
			})
		</script>
	</body>
</html>
