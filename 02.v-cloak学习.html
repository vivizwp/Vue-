<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-cloak学习</title>
		<style type="text/css">
			[v-cloak]{
				/* display: none; */
			}
		</style>

	</head>
	<body>
		<div id="app">
			<p>====={{msg1}}======</p>
			<p v-cloak>====={{msg2}}======</p>
			<p v-text='msg3'>v-text原有内容</p>
			<p v-html="msg4">v-html原有内容</p>
			<!-- v-text,v-html默认没有闪烁,它们会覆盖元素原有内容，
			插值表达式只会替换自己占位符的内容,不会把整个元素的内容清空 -->
		</div>
		<!-- 在此处引入vue文件才可看到闪烁效果，在head引入看不到闪烁-->
		<script src="js/vue-2.4.0.js"></script>

		<script>
			var vm=new Vue({
				el:'#app',
				data:{
					msg1:'没使用v-cloak',
					msg2:'使用v-cloak',
					msg3:'使用v-text',
					msg4:'使用v-html'
				}
			})
		</script>
	</body>
</html>
