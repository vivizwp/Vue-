<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-model</title>
		<script src="js/vue-2.4.0.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model='msg'>
			<p>{{msg}}</p>
		</div>
		<script>
			new Vue({
				el:'#app',
				data:{
					msg:'v-model学习'
				}
			})
		</script>
	</body>
</html>
